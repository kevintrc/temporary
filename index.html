<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO_DO_LIST</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Case study</a>
    </nav>

    <div id="loginBack">
        <div class="flex-item">
            <h1>TO DO LIST APP</h1>
        </div>
        <div class="flex-item">
            <form class="login-form" action="main.html" onsubmit="validate();return false">
                <div class="form-header">
                    <h3>Login Form</h3>
                    <p>Login to get access</p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="username" id="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="password" id="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" id="formBTN" value="Login" />
                </div>
            </form>
        </div>

    </div>
    <script src="driver.js"></script>

</body></html>
